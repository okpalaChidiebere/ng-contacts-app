<div
  class="create-contact-avatar-input"
  [ngStyle]="
    previewDataUrl
      ? {
          backgroundImage: 'url(' + previewDataUrl + ')',
          backgroundRepeat: 'no-repeat',
          backgroundPosition: 'center',
          backgroundSize: 'cover'
        }
      : {}
  "
>
  <input
    type="file"
    (change)="selectImage($event)"
    style="
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      opacity: 0;
    "
  />
</div>
